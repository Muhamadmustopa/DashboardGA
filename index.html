<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard GA â€“ Perawatan & Kebersihan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #f3f4f6; }
    footer { text-align: center; padding: 10px; font-size: 13px; background: #f3f4f6; border-top: 1px solid #ddd; }
    .theme-switch { display: flex; align-items: center; cursor: pointer; gap: 8px; user-select: none; }
    .theme-switch input { display: none; }
    .slider { position: relative; width: 50px; height: 24px; background-color: #ccc; border-radius: 24px; transition: 0.4s; }
    .slider:before { content: "ðŸŒž"; position: absolute; top: 2px; left: 2px; width: 20px; height: 20px; background-color: white; border-radius: 50%; text-align: center; font-size: 14px; line-height: 20px; transition: 0.4s; }
    input:checked + .slider { background-color: #4b5563; }
    input:checked + .slider:before { transform: translateX(26px); content: "ðŸŒ™"; }
    .label-text { font-size: 14px; }
    .chart-container { height: 300px; }
    body.dark-theme { background: #1f2937; color: #f9fafb; }
    body.dark-theme header, body.dark-theme footer { background: #374151; border-color: #4b5563; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard GA</h1>
    <label class="theme-switch" title="Toggle tema (Terang/Gelap)">
      <input type="checkbox" id="btnToggleTheme">
      <span class="slider"></span>
      <span class="label-text">Tema</span>
    </label>
  </header>
  <main style="padding:20px;">
    <h2>Progres Perawatan</h2>
    <div class="chart-container">
      <canvas id="barChart"></canvas>
    </div>
  </main>
  <footer>
    Dashboard GA â€“ Perawatan & Kebersihan | Â© 2025 Mitra Asa Pratama
  </footer>
  <script>
    document.getElementById("btnToggleTheme").addEventListener("change", function () {
      document.body.classList.toggle("dark-theme", this.checked);
    });

    const ctx = document.getElementById('barChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Perawatan AC', 'Perawatan Kendaraan', 'Perawatan Elektronik', 'Kebersihan Area'],
        datasets: [{
          label: 'Selesai',
          data: [7, 3, 5, 9],
          backgroundColor: 'rgba(75, 192, 192, 0.6)'
        }, {
          label: 'Belum Selesai',
          data: [1, 2, 1, 1],
          backgroundColor: 'rgba(255, 99, 132, 0.6)'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { position: 'top' } },
        layout: { padding: { top: 10, bottom: 10 } }
      }
    });
  </script>
</body>
</html>
